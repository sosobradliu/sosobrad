<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width ,user-scalable=yes,target-densityDpi=device-dpi" />
    <link rel="stylesheet" href="/css/index.css">
</head>
<body onload="initialBody()">
    <!--status bar
    -->
    <!--navi-->
    <div>
        <img id="navi" class="basic" 
             onmouseout="btnNavi_n()" onmousedown="btnNavi_p()" onmouseup="btnNavi_n()"
            style=" top:54px; left:12px;">
        <a  id="txt_navi" class="imgTxt"
            onmouseout="btnNavi_n()" onmousedown="btnNavi_p()" onmouseup="btnNavi_n()"
            style=" top:231px; left:24px;"></a>
    </div>
    <!--radio-->
    <div>
        <img id="radio" class="basic" onclick="btnRadio()"
            style=" top:301px;left:12px;">
        <a  id="txt_radio" class="imgTxt" onclick="btnRadio()"
            style=" top:478px; left:24px;"></a>
    </div>
    <!--bt-->
    <div>
        <img id="bt" class="basic"
            style=" top:54px; left:347px;">
        <a  id="txt_bt" class="imgTxt"
            style=" top:231px; left:362px;"></a>
    </div>
    <!--link-->
    <div>
        <img id="link" class="basic" onclick="urlLink()"
             onmouseout="btnLink_n()" onmousedown="btnLink_p()" onmouseup="btnLink_n()"
            style=" top:301px;left:347px;">
        <a  id="txt_link" class="imgTxt" onclick="urlLink()"
             onmouseout="btnLink_n()" onmousedown="btnLink_p()" onmouseup="btnLink_n()"
            style=" top:478px; left:362px;"></a>
    </div>
    <!--media-->
    <div>
        <img id="media" class="basic" onclick="urlMedia()" 
             onmouseout="btnMedia_n()" onmousedown="btnMedia_p()" onmouseup="btnMedia_n()"
             style=" top:54px; left:682px;" >
        <a id="txt_media" class="imgTxt" onclick="urlMedia()"
           onmouseout="btnMedia_n()" onmousedown="btnMedia_p()" onmouseup="btnMedia_n()"
           style=" top:231px; left:700px;"></a>
    </div>
    <!--setting-->
    <div>
        <img id="setting" class="basic" onclick="btnSet()" 
           onmouseout="btnSetting_n()" onmousedown="btnSetting_p()" onmouseup="btnSetting_n()"
            style=" top:301px;left:682px;">
        <a  id="txt_set" class="imgTxt" onclick="btnSet()"
           onmouseout="btnSetting_n()" onmousedown="btnSetting_p()" onmouseup="btnSetting_n()"
            style=" top:478px; left:700px;"></a>
    </div>
    
    <script src="/js/language_main.js"></script> 
<!--
    <script src="/js/touch-emulator.js"></script>
    <script> TouchEmulator(); </script>
-->
    <script>
        //global variable
        var myLangArray; //language array
        var lan_index = 0;
        
        // initial body image
        document.body.style.backgroundImage = "url(img/topbar_bg.png), url(img/shadow.png), url(img/bg.png)";
        
        // element of button
	var eNavi, eRadio, eBt, eLink, eMedia, eSet;
        // element of text
	var eTxtNavi, eTxtRadio, eTxtBt, eTxtLink, eTxtMedia, eTxtSet;
        
            eNavi   = document.getElementById("navi");
            eRadio  = document.getElementById("radio");
            eBt     = document.getElementById("bt");
            eLink   = document.getElementById("link");
            eMedia  = document.getElementById("media");
            eSet    = document.getElementById("setting");
            
            eTxtNavi   = document.getElementById("txt_navi");
            eTxtRadio  = document.getElementById("txt_radio");
            eTxtBt     = document.getElementById("txt_bt");
            eTxtLink   = document.getElementById("txt_link");
            eTxtMedia  = document.getElementById("txt_media");
            eTxtSet    = document.getElementById("txt_set");
        
        function initialBody(){
            // initial img-button path
            eNavi.src     = "img/home_btn_navi_normal.png";
            eRadio.src    = "img/home_btn_radio_normal.png";
            eBt.src       = "img/home_btn_bt_normal.png";
            eLink.src     = "img/home_btn_mirrorlink_normal.png";
            eMedia.src    = "img/home_btn_media_normal.png";
            eSet.src      = "img/home_btn_setting_normal.png";
            
            eNavi.addEventListener("touchstart", btnNavi_p, true);
            eNavi.addEventListener("touchend", btnNavi_n, true);
            eNavi.addEventListener("touchcancel", btnNavi_n, true);
            
            eLink.addEventListener("touchstart", btnLink_p, true);
            eLink.addEventListener("touchend", btnLink_n, true);
            eLink.addEventListener("touchcancel", btnLink_n, true);
            
            eMedia.addEventListener("touchstart", btnMedia_p, true);
            eMedia.addEventListener("touchend", btnMedia_n, true);
            eMedia.addEventListener("touchcancel", btnMedia_n, true);
            
            eSet.addEventListener("touchstart", btnSetting_p, true);
            eSet.addEventListener("touchend", btnSetting_n, true);
            eSet.addEventListener("touchcancel", btnSetting_n, true);
            
            setLang(lan_index);
        }
		
        // language
        function setLang(index){
            switch(index){
                case 1:
                    myLangArray = L_TW;
                    break;
                case 2:
                    myLangArray = L_CN;
                    break;
                case 3:
                    myLangArray = L_JP;
                    break;
                case 0:
                default:
                    myLangArray = L_EN;
                    break;
            }
            
            eTxtNavi.innerHTML   = myLangArray[1];
            eTxtRadio.innerHTML  = myLangArray[2];
            eTxtBt.innerHTML     = myLangArray[3];
            eTxtLink.innerHTML   = myLangArray[4];
            eTxtMedia.innerHTML  = myLangArray[5];
            eTxtSet.innerHTML    = myLangArray[6];
        }
        
        //Navigation function
        function btnNavi_p(){
            if (eNavi.src.match("normal"))
                eNavi.src= "img/home_btn_navi_pressed.png";
            eTxtNavi.style.color = "#494949";
        }
        function btnNavi_n(){
            if (eNavi.src.match("pressed"))
                eNavi.src= "img/home_btn_navi_normal.png";
            eTxtNavi.style.color = "#FFFFFF";
            window.AndroidJS.toast();
        }
        
        //link function
        function btnLink_p(){
            if (eLink.src.match("normal"))
                eLink.src= "img/home_btn_mirrorlink_pressed.png";
            eTxtLink.style.color = "#494949";
        }
        function btnLink_n(){
            if (eLink.src.match("pressed"))
                eLink.src= "img/home_btn_mirrorlink_normal.png";
            eTxtLink.style.color = "#FFFFFF";
        }
        
        //Media function
        function btnMedia_p(){
            if (eMedia.src.match("normal"))
                eMedia.src= "img/home_btn_media_pressed.png";
            eTxtMedia.style.color = "#494949";
        }
        function btnMedia_n(){
            if (eMedia.src.match("pressed"))
                eMedia.src= "img/home_btn_media_normal.png";
            eTxtMedia.style.color = "#FFFFFF";
        }
        
        //Radio function
        function btnRadio(){
            if (eRadio.src.match("pressed")){
                eRadio.src= "img/home_btn_radio_normal.png";
                eTxtRadio.style.color = "#FFFFFF";
            }
            else {
                eRadio.src= "img/home_btn_radio_pressed.png";
                eTxtRadio.style.color = "#494949";
            }
        }
        
        //setting function
        function btnSetting_p(){
            if (eSet.src.match("normal"))
                eSet.src= "img/home_btn_setting_pressed.png";
            eTxtSet.style.color = "#494949";
        }
        function btnSetting_n(){
            if (eSet.src.match("pressed"))
                eSet.src= "img/home_btn_setting_normal.png";
            eTxtSet.style.color = "#FFFFFF";
        }
        function btnSet(){
            lan_index++;
            if(lan_index>3)
                lan_index = 0;
            setLang(lan_index);
        }
        
        // URL function
        function urlMedia(){ window.location.href = "Media_Main.html"; }
        function urlLink(){ window.AndroidJS.reURL("Link_Main.html"); }
        
    </script>
	
<!--
    <script src="/js/hammer.js"></script>
    <script src="/js/hammer-time.js"></script>
-->
</body>
</html>
