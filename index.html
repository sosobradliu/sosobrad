<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width ,user-scalable=yes,target-densityDpi=device-dpi" />
    <link rel="stylesheet" href="../web/css/index.css">
</head>
<body onload="initialBody()">
    <!--status bar
    -->
    <!--navi-->
    <div>
        <img id="navi" class="basic" 
             onmouseout="btnNavi_n()" onmousedown="btnNavi_p()" onmouseup="btnNavi_n()"
            style=" top:54px; left:12px;">
        <a  id="txt_navi" class="imgTxt"
            onmouseout="btnNavi_n()" onmousedown="btnNavi_p()" onmouseup="btnNavi_n()"
            style=" top:231px; left:24px;"></a>
    </div>
    <!--radio-->
    <div>
        <img id="radio" class="basic" onclick="btnRadio()"
            style=" top:301px;left:12px;">
        <a  id="txt_radio" class="imgTxt" onclick="btnRadio()"
            style=" top:478px; left:24px;"></a>
    </div>
    <!--bt-->
    <div>
        <img id="bt" class="basic"
            style=" top:54px; left:347px;">
        <a  id="txt_bt" class="imgTxt"
            style=" top:231px; left:362px;"></a>
    </div>
    <!--link-->
    <div>
        <img id="link" class="basic" onclick="urlLink()"
             onmouseout="btnLink_n()" onmousedown="btnLink_p()" onmouseup="btnLink_n()"
            style=" top:301px;left:347px;">
        <a  id="txt_link" class="imgTxt" onclick="urlLink()"
             onmouseout="btnLink_n()" onmousedown="btnLink_p()" onmouseup="btnLink_n()"
            style=" top:478px; left:362px;"></a>
    </div>
    <!--media-->
    <div>
        <img id="media" class="basic" onclick="urlMedia()" 
             onmouseout="btnMedia_n()" onmousedown="btnMedia_p()" onmouseup="btnMedia_n()"
             style=" top:54px; left:682px;" >
        <a id="txt_media" class="imgTxt" onclick="urlMedia()"
           onmouseout="btnMedia_n()" onmousedown="btnMedia_p()" onmouseup="btnMedia_n()"
           style=" top:231px; left:700px;"></a>
    </div>
    <!--setting-->
    <div>
        <img id="setting" class="basic" onclick="btnSet()" 
           onmouseout="btnSetting_n()" onmousedown="btnSetting_p()" onmouseup="btnSetting_n()"
            style=" top:301px;left:682px;">
        <a  id="txt_set" class="imgTxt" onclick="btnSet()"
           onmouseout="btnSetting_n()" onmousedown="btnSetting_p()" onmouseup="btnSetting_n()"
            style=" top:478px; left:700px;"></a>
    </div>
    
    <script src="../web/js/language_main.js"></script> 
    <script src="../web/js/index.js"></script>
</body>
</html>
